<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            text-align: center;
            padding-top: 20px;
        }

        button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        /* Изображение, которое меняется в зависимости от темы */
        #themeImage {
            width: 100px;
            height: 100px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Привет, <span id="userName">Guest</span>!</h1>
    <p>Твой уникальный ID: <span id="userID"></span></p>

    <img id="themeImage" src="" alt="Theme Image">

    <div>
        <button id="toggleButton">Показать/скрыть основную кнопку</button>
        <button id="sendMessageButton">Отправить сообщение боту</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // 1. Инициализация объекта Telegram Web App
        let tg = window.Telegram.WebApp;

        // Получение информации о пользователе
        let user = tg.initDataUnsafe?.user || { first_name: 'Гость', id: 'Неизвестен' };
        
        // Изменение информации на странице
        document.getElementById("userName").textContent = user.first_name;
        document.getElementById("userID").textContent = user.id;

        // 2. Работа с основными кнопками
        let mainButton = tg.MainButton;
        let themeImage = document.getElementById("themeImage");

        mainButton.text = "Подтвердить!";
        mainButton.setParams({
            color: tg.ThemeParams.button_color || "#0088cc",
            text_color: tg.ThemeParams.button_text_color || "#ffffff"
        });

        // Переключение показа основной кнопки
        document.getElementById("toggleButton").addEventListener("click", function () {
            if (mainButton.isVisible) {
                mainButton.hide();
            } else {
                mainButton.show();
            }
        });

        // 3. Отправка данных в бота
        document.getElementById("sendMessageButton").addEventListener("click", function () {
            tg.sendData("Привет от web-приложения!");
        });

        // 4. Изменение темы и изображений в зависимости от настроек телеграмма
        function updateTheme() {
            if (tg.ThemeParams.bg_color === "#000000") {
                themeImage.src = "https://example.com/themes/dark-theme.png";
            } else {
                themeImage.src = "https://example.com/themes/light-theme.png";
            }
        }

        tg.onEvent("themeChanged", updateTheme);
        updateTheme();

        // Показываем основную кнопку на всякий случай
        if (!mainButton.isVisible) {
            mainButton.show();
        }

        tg.ready(); // Сообщаем, что всё готово к работе
    </script>
</body>
</html>
